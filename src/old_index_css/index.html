<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../../reset/reset.css"
    />

    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="search big"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="search"
      />

      <input
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      action="#"
      method="post"
      class="search small"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="search"
      />

      <input
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
